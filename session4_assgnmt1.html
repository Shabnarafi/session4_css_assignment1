<!doctype html>
<html>
<head>
<title>session_4_assignment1</title>
<style>
.square{
	width: 100px;
	height: 100px;
	background-color: #00B9FB;
	border: 1px solid #00B9FB;
	border-radius: 10px;
	position: absolute;
	margin-left: 300px;


}
.rhombus{
	
	width: 70px;
	height: 50px;
	background-color: #00B9FB;
	border: 1px solid #00B9FB;
	position: absolute;
	margin-top: 20px;
	-ms-transform: rotate(45deg);
	-webkit-transform: rotate(45deg);
	transform: rotate(45deg);
	margin-left: 300px;

}
</style>
</head>
<body>
<div class="square"></div>
<div class="rhombus"></div>


</body>
</html>
